<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="search-bar">

    <nav class="sidebar">
        <div class="logo">

            </li>

            </li>
            <li>
                <img alt="Tasks icon" src="./images/tasks.svg">

            </li>
            <li>
                <img alt="Communities icon" src="./images/communities.svg">
                <p>Communities</p>
            </li>
        </ul>
        <br>
        <ul class="secondary links">
            <li>
                <img alt="Settings icon" src="./images/settings.svg">
                <p>Settings</p>
            </li>
            <li>
                <img alt="Support icon" src="./images/support.svg">
                <p>Support</p>
            </li>
            <li>
                <img alt="Privacy icon" src="./images/privacy.svg">
                <p>Privacy</p>
            </li>
        </ul>
    </nav>
